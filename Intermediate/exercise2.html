<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <h1>Exercise 2</h1>
    <script>
        let fruits = ["apple","banana","kiwi"];
        fruits.push("orange");
        let hr = "<hr>";

        document.write(`Solution 1: ${fruits} ${hr}`);
        fruits.pop();
        document.write(`Solution 2: ${fruits} ${hr}`);

        // Second array
        let animals = ["monkey","horse","dog"];
        document.write(`Solution 1: ${animals.sort()} ${hr}`);
        animals.unshift("cat");
        document.write(`Solution 2: ${animals} ${hr}`);
    </script>
</body>
</html>
