    <title>Exercise 1</title>
</head>
<body>
    <h1>Exercise 1</h1>
    <script>
        let a = 7;
        let b = 14;
        let c = "21";
        let d = '36';
        let e = 42;

        let sum = a + b + Number(c) + Number(d) + e;

        let f = '1';
        let g = 15;
        let h = 8;
        let i = "1";

        let multiply = Number(f) * g * h * Number(i);

        document.write(`Solution: ${sum/multiply}`);

    </script>
</body>
